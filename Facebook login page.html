<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Facebook login page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Facebook login clone</title>
</head>
<body>
<section> 
    <div class="container">
        <div class="box">
            <form class="login-form" action="post">                <!-------Form------->
                <div class="field">
                    <a href="https://www.facebook.com/"><header><i class="fa fa-facebook" style="font-weight: 30px; letter-spacing: 0.5px;">&nbsp;&nbsp;Facebook</header></i></a>
                    <input type="name" id="username" placeholder="Phone number, username, or email" autofocus required autocomplete="off">
                    <label for="username">Phone number, Username or Email-Id</label>                    
                </div>
                <div class="field">
                    <input type="password" id="password" placeholder="password" required autocomplete="off">
                    <label for="password">Password</label>
                </div>
                        <button class="login-button" title="login">Log In</button>
                                   <div class="separator">
                                      <div class="line"></div>
                                      <p>OR</p>
                                   <div class="line"></div>
                </div>
                        <div class="other">
                            <button class="fb login-btn" type="button">
                                <i class="fa brands fa-facebook"></i>
                                 <span>Log In With Facebook</span>
                            </button>
                            <br>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
            </form>                                               <!-------End of Form------->
        </div> 
        <br>
        <div class="box">
            <p>Don't have an account?</p>
            <a href="signup" href="https://www.facebook.com/">Sign Up</a>
        </div>
    </div>
</section>
</body>
</html>
